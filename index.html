<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plataforma de Entrenamiento</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Plataforma de Entrenamiento</h1>

<section>
  <h2>Usuarios</h2>

  <form id="form-usuario">
    <input type="text" id="nombre-usuario" placeholder="Nombre" required>
    <select id="rol-usuario" required>
      <option value="" disabled selected>Seleccionar rol</option>
      <option value="admin">Admin</option>
      <option value="entrenador">Entrenador</option>
      <option value="cliente">Cliente</option>
    </select>
    <button type="submit">Agregar Usuario</button>
  </form>

  <ul id="lista-usuarios"></ul>
</section>

  <section>
    <h2>Ejercicios</h2>
      <form id="form-ejercicio">
        <input type="text" id="nombre-ejercicio" placeholder="Nombre del ejercicio" required>
        <input type="text" id="descripcion-ejercicio" placeholder="DescripciÃ³n" required>
        <button type="submit">Agregar Ejercicio</button>
      </form>
    <ul id="lista-ejercicios"></ul>
  </section>

  <script type="module" src="js/app.js"></script>
</body>
</html>
