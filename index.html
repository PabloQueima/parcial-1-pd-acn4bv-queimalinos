<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plataforma de Entrenamiento</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      background: url('images/fondo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #15114D;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo Plataforma" class="logo">
      <h1>Plataforma de Entrenamiento</h1>
    </div>
  </header>

  <main class="container">
    <!-- Usuarios -->
    <section class="panel usuarios-panel">
      <h2>Usuarios</h2>
      <input type="text" id="filtro-usuarios" placeholder="Buscar usuario...">
      <form id="form-usuario">
        <label>Nombre</label>
        <input type="text" id="nombre-usuario" placeholder="Nombre" required>
        <label>Rol</label>
        <select id="rol-usuario" required>
          <option value="" disabled selected>Seleccionar rol</option>
          <option value="admin">Admin</option>
          <option value="entrenador">Entrenador</option>
          <option value="cliente">Cliente</option>
        </select>
        <button type="submit">Agregar Usuario</button>
      </form>
      <ul id="lista-usuarios"></ul>
    </section>

    <!-- Ejercicios -->
    <section class="panel ejercicios-panel">
      <h2>Ejercicios</h2>
      <div class="filtros-ejercicios">
        <input type="text" id="filtro-ejercicios" placeholder="Buscar por nombre...">
        <select id="filtro-bodypart">
          <option value="">Todas las partes</option>
          <option value="back">Espalda</option>
          <option value="chest">Pecho</option>
          <option value="legs">Piernas</option>
          <option value="shoulders">Hombros</option>
          <option value="arms">Brazos</option>
        </select>

        <select id="filtro-equipment">
          <option value="">Todo el equipo</option>
          <option value="barbell">Barra</option>
          <option value="dumbbell">Mancuerna</option>
          <option value="body weight">Peso corporal</option>
          <option value="kettlebell">Kettlebell</option>
          <option value="cable">Polea</option>
        </select>
      </div>

      <form id="form-ejercicio">
        <label>Nombre</label>
        <input type="text" id="nombre-ejercicio" placeholder="Nombre" required>
        <label>Descripción</label>
        <input type="text" id="descripcion-ejercicio" placeholder="Descripción" required>
        <button type="submit">Agregar Ejercicio</button>
      </form>

      <div id="loading-ejercicios" style="display:none;">Cargando ejercicios...</div>
      <ul id="lista-ejercicios"></ul>
      <div id="paginacion-ejercicios" class="paginacion"></div>
    </section>

    <!-- Sesiones -->
    <section class="panel sesiones-panel">
      <h2>Sesiones de Entrenamiento</h2>
      <input type="text" id="filtro-sesiones" placeholder="Buscar sesión...">

      <form id="form-sesion">
        <label>Título</label>
        <input type="text" id="titulo-sesion" placeholder="Título de la sesión" required>

        <label>Cliente</label>
        <select id="cliente-sesion" required>
          <option value="" disabled selected>Seleccionar cliente</option>
        </select>

        <h3>Seleccionar ejercicios</h3>
        <div id="ejercicios-sesion" class="ejercicios-checkboxes"></div>

        <button type="submit">Agregar Sesión</button>
      </form>

      <ul id="lista-sesiones"></ul>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
